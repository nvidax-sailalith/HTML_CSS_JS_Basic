<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timeline">
      <div class="item left">
        <div class="content">
          <h3>2023</h3>
          <p>Started learning web development and created my first website.</p>
        </div>
      </div>

      <div class="item right">
        <div class="content">
          <h3>2022</h3>
          <p>Graduated from college with a degree in Computer Science.</p>
        </div>
      </div>

      <div class="item left">
        <div class="content">
          <h3>2021</h3>
          <p>
            Completed internship at a tech company and gained practical
            experience.
          </p>
        </div>
      </div>

      <div class="item right">
        <div class="content">
          <h3>2020</h3>
          <p>Started college and began studying programming fundamentals.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
